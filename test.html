<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scratch - Fiche n°1</title>

  <!-- Bootstrap 5 (optionnel, utile pour styles de base) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Split.js -->
  <script src="https://cdn.jsdelivr.net/npm/split.js/dist/split.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .split {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: row;
    }
    .split > div {
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .gutter {
      background-color: #ddd;
      background-repeat: no-repeat;
      background-position: 50%;
      cursor: col-resize;
    }
    .gutter.gutter-horizontal {
      width: 10px;
    }
  </style>
</head>
<body>

<div id="split-container" class="split">
  <div id="left-pane">
    <iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=fiches/fiche_001.pdf#sidebar=0" width="100%" height="100%"></iframe>
  </div>
  <div id="right-pane">
    <iframe src="https://scratchfoundation.github.io/scratch-gui/"></iframe>
  </div>
</div>

<script>
  Split(['#left-pane', '#right-pane'], {
    sizes: [50, 50],          // pourcentage initial de chaque pane
    minSize: 200,             // largeur minimale en px
    gutterSize: 10,           // largeur du séparateur
    cursor: 'col-resize'
  });
</script>

</body>
</html>
